name: Pipeline Completo - Prova DevOps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write  # üî• d√° permiss√£o pro GitHub Actions publicar no gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v4

      - name: Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
